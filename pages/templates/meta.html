<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/excel-icon.svg"
      type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Flask With Excel</title>
  </head>
  <body>
    <header class="flex flex-col justify-center items-center">
      <h1 class="text-xl font-medium p-2 m-3">
        このサイトはExcelと連携しています。試してみましょう
      </h1>
      <a
        href="{{url_for('store')}}"
        class="bg-blue-800 text-white px-3 py-2 my-3 text-lg rounded-md shadow border-bottom-1 border-slate-900 active:border-none"
        >ストア</a
      >
    </header>
    <div>{% block content %} {% endblock %}</div>
  </body>
</html>
